<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="root"></div>
     <script type="text/babel">

      const colorArr = [
        'red',
        'blue',
        'green',
        'purple',
        'cyan',
        'brown',
        'yellow',
        'lightblue'
      ];

       class HelloWorld extends React.Component{
         constructor(props){
           super(props)

           this.state = {
             color: "hotpink"
           };
         }

         /* this code below will automatically change both colors and names of them in the table */
         
         /* componentDidMount() {     
           let colorPos = 0;
           
           setInterval(() => {
             if(colorArr.length - 1 > colorPos){
               this.setState({
                 color: colorArr[colorPos]
               });
               colorPos++
              } else {
                this.setState({
                  color: colorArr[colorPos]
                });
                colorPos = 0;
              }
          }, 700);
        } */

           toggleColor() {
             if(this.state.color === "hotpink") {
              this.setState({
               color: 'yellow'
             });
            } else {
              this.setState({
                color: 'hotpink'
              })
            }
          }

          changeColor(event){
            this.setState({
              color: event.target.value
            })
          }

           render(){
           /*  console.log(this.state) */
            const styleObj = {
              backgroundColor: this.state.color,
              fontSize: 55/2
            }

             /* console.log(this.state) */
               return (
                  <section style={styleObj}
                  id="hello-world">
                   <h1>Hello World says {this.props.name}!</h1>
                   <h2 onClick={this.toggleColor.bind(this)}>{this.state.color}</h2>
                   <input value={this.state.color} onChange={this.changeColor.bind(this)}/>
                  </section>
                );
           }
       }

       ReactDOM.render(
           < HelloWorld name='PaweÅ‚' />, document.getElementById('root')
       )

    </script>
  </body>
</html>
